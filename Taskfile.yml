version: '3'

tasks:
  default:
    cmds:
      - task: serve

  init:
    cmds:
      - git init
      - uv init .
      - uv add --dev ruff
      - uv add pyyaml pydantic requests
      - git add .
      - git commit -m "init"

  fmt:
    cmds:
      - uv run ruff format .

  lint:
    cmds:
      - uv run ruff check . --fix

  scripts:links:
    cmds:
      - uv run scripts/add_internal_links.py

  scripts:check:
    cmds:
      - uv run scripts/check_links.py

  scripts:cards:
    cmds:
      - uv run scripts/convert_cards.py

  serve:
    cmds:
      - uv run mkdocs serve -a localhost:8080

  build:
    cmds:
      - uv run mkdocs build

  deploy:
    cmds:
      - uv run mkdocs gh-deploy --force
