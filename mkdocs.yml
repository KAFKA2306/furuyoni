site_name: ふるよに ガイド
site_url: https://kafka2306.github.io/furuyoni/
site_description: 桜降る代に決闘を - 初心者向けペアガイド＆攻略情報

theme:
  name: material
  language: ja
  palette:
    - scheme: slate
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: ライトモードに切替
    - scheme: default
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: ダークモードに切替
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.tabs.link
    - content.code.copy
  font:
    text: Noto Sans JP
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

nav:
  - ホーム: index.md
  - 概要: overview.md
  - 世界観: lore/index.md
  - ルール:
    - 基本ルール: mechanics/index.md
    - ゲームの流れ: mechanics/flow.md
    - よくある質問: mechanics/faq.md
  - メガミ:
    - 概要: megami/index.md
    - 個別詳細:
      - ユリナ: megami/01_yurina.md
      - サイネ: megami/02_saine.md
      - ヒミカ: megami/03_himika.md
      - トコヨ: megami/04_tokoyo.md
      - オボロ: megami/05_oboro.md
      - ユキヒ: megami/06_yukihi.md
      - シンラ: megami/07_shinra.md
      - ハガネ: megami/08_hagane.md
      - チカゲ: megami/09_chikage.md
      - クルル: megami/10_kururu.md
      - サリヤ: megami/11_sariya.md
      - ライラ: megami/12_laila.md
      - ウツロ: megami/13_utsuro.md
      - ホノカ: megami/14_honoka.md
      - コルヌ: megami/15_korunu.md
      - ヤツハ: megami/16_yatsuha.md
    - カード: megami/cards.md
  - 戦略ガイド:
    - 中級者向け: strategy/index.md
    - 環境レポート: strategy/meta.md
  - 歴史資料:
    - シーズン1: history/season1.md
    - シーズン2: history/season2.md
    - シーズン3: history/season3.md
    - シーズン4: history/season4.md
    - シーズン5: history/season5.md
    - シーズン6: history/season6.md
    - シーズン7: history/season7.md
    - シーズン8: history/season8.md
    - シーズン9: history/season9.md
    - シーズン10: history/season10.md
  - ペア攻略:
    - ペア一覧: pairs/index.md
  - 初心者向け:
    - 入門カリキュラム: beginner/curriculum.md
    - 動画リソース: guide/video_resources.md
  - ミニゲーム:
    - 詰めふるよに: minigames/solo.md
  - コミュニティ:
    - リンク集: community/links.md
    - ブログ記事: community/blogs.md
  - 更新履歴: changelog.md
  - 開発資料:
    - 要求仕様: specs/req.md
    - ユーザーストーリー: specs/user_stories.md
    - マイルストーン:
      - 2026-02-08 移行計画: specs/milestones/2026-02-08.md
      - Phase 6 ロードマップ: specs/milestones/2026-02-15.md
      - 現在の進捗: specs/milestones/current.md
      - 要求アイディア: specs/idea.md

plugins:
  - search:
      lang: ja
  - glightbox

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_css:
  - assets/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kafka2306/furuyoni
